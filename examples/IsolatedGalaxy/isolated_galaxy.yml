# Define the system of units to use internally.
InternalUnitSystem:
  UnitMass_in_cgs:     1.989E43   # 10^10 solar masses 
  UnitLength_in_cgs:   3.085678E21   # 1 kpc 
  UnitVelocity_in_cgs: 1E5   # km/s
  UnitCurrent_in_cgs:  1   # Amperes
  UnitTemp_in_cgs:     1   # Kelvin

# Parameters for the self-gravity scheme
Gravity:
  mesh_side_length:       32        # Number of cells along each axis for the periodic gravity mesh.
  eta:          0.025               # Constant dimensionless multiplier for time integration.
  theta:        0.4                 # Opening angle (Multipole acceptance criterion).
  comoving_DM_softening:     0.2     # Comoving Plummer-equivalent softening length for DM particles (in internal units).
  max_physical_DM_softening: 0.2        # Maximal Plummer-equivalent softening length in physical coordinates for DM particles (in internal units).
  comoving_baryon_softening:     0.2 # Comoving Plummer-equivalent softening length for baryon particles (in internal units).
  max_physical_baryon_softening: 0.2    # Maximal Plummer-equivalent softening length in physical coordinates for baryon particles (in internal units).

# Parameters governing the time integration (Set dt_min and dt_max to the same value for a fixed time-step run.)
TimeIntegration:
  time_begin:        0.    # The starting time of the simulation (in internal units).
  time_end:          0.10   # The end time of the simulation (in internal units).
  dt_min:            1e-14  # The minimal time-step size of the simulation (in internal units).
  dt_max:            1e-2  # The maximal time-step size of the simulation (in internal units).

# Parameters governing the snapshots
Snapshots:
  basename:   output      # Common part of the name of output files
  time_first: 0.          # (Optional) Time of the first output if non-cosmological time-integration (in internal units)
  delta_time: 0.001       # Time difference between consecutive outputs (in internal units)

# Parameters governing the conserved quantities statistics
Statistics:
  delta_time:           1e-2     # Time between statistics output
  time_first:             0.     # (Optional) Time of the first stats output if non-cosmological time-integration (in internal units)

# Parameters related to the initial conditions
InitialConditions:
  file_name:               fid.hdf5 # The file to read
  periodic:                0        # Are we running with periodic ICs?
  stars_smoothing_length:  0.5
  
# Parameters for the hydrodynamics scheme
SPH:
  resolution_eta:        1.2348   # Target smoothing length in units of the mean inter-particle separation (1.2348 == 48Ngbs with the cubic spline kernel).
  CFL_condition:         0.1      # Courant-Friedrich-Levy condition for time integration.
  h_min_ratio:           0.1      # Minimal smoothing in units of softening.
  h_max:                 10.
  minimal_temperature:   10.      # Kelvin

# Hernquist potential parameters
HernquistPotential:
  useabspos:       0        # 0 -> positions based on centre, 1 -> absolute positions 
  position:        [0.,0.,0.]    # Location of centre of isothermal potential with respect to centre of the box (if 0) otherwise absolute (if 1) (internal units)
  idealizeddisk:   1        # Run with an idealized galaxy disk
  M200:            100.0   # M200 of the galaxy disk
  h:               0.703    # reduced Hubble constant (value does not specify the used units!)
  concentration:   6.6      # concentration of the Halo
  diskfraction:    0.0158   # Disk mass fraction
  bulgefraction:   0.0028   # Bulge mass fraction
  timestep_mult:   0.01     # Dimensionless pre-factor for the time-step condition, basically determines the fraction of the orbital time we use to do the time integration
  epsilon:         0.03      # Softening size (internal units)

# Parameters for the EAGLE "equation of state"
EAGLEEntropyFloor:
  Jeans_density_threshold_H_p_cm3: 0.1       # Physical density above which the COLIBRE Jeans limiter entropy floor kicks in expressed in Hydrogen atoms per cm^3.
  Jeans_over_density_threshold:    10.       # Overdensity above which the COLIBRE Jeans limiter entropy floor can kick in.
  Jeans_temperature_norm_K:        8000.      # Temperature of the COLIBRE Jeans limiter entropy floor at the density threshold expressed in Kelvin.
  Jeans_gamma_effective:           1.3333333 # Slope the of the COLIBRE Jeans limiter entropy floor
  Cool_density_threshold_H_p_cm3: 1e-5       # Physical density above which the COLIBRE Cool limiter entropy floor kicks in expressed in Hydrogen atoms per cm^3.
  Cool_over_density_threshold:    10.        # Overdensity above which the COLIBRE Cool limiter entropy floor can kick in.
  Cool_temperature_norm_K:        1.       # Temperature of the COLIBRE Cool limiter entropy floor at the density threshold expressed in Kelvin.
  Cool_gamma_effective:           1.         # Slope the of the COLIBRE Cool limiter entropy floor

# Parameters of the EAGLE cooling model (Wiersma+08 cooling tables).
EAGLECooling:
  dir_name:                  ./coolingtables/  # Location of the Wiersma+08 cooling tables
  H_reion_z:                 8.5               # Redshift of Hydrogen re-ionization
  H_reion_eV_p_H:            2.0               # Energy inject by Hydrogen re-ionization in electron-volt per Hydrogen atom
  He_reion_z_centre:         3.5               # Redshift of the centre of the Helium re-ionization Gaussian
  He_reion_z_sigma:          0.5               # Spread in redshift of the  Helium re-ionization Gaussian
  He_reion_eV_p_H:           2.0               # Energy inject by Helium re-ionization in electron-volt per Hydrogen atom
  newton_integration:        0                 # (Optional) Set to 1 to use the Newton-Raphson method to solve the xplicit cooling problem.
  Ca_over_Si_in_solar:       1.                # (Optional) Ratio of Ca/Si to use in units of solar. If set to 1, the code uses [Ca/Si] = 0, i.e. Ca/Si = 0.0941736.
  S_over_Si_in_solar:        1.                # (Optional) Ratio of S/Si to use in units of solar. If set to 1, the code uses [S/Si] = 0, i.e. S/Si = 0.6054160.
 
# Parameters of the COLIBRE cooling model (Ploeckinger+?? cooling tables).
COLIBRECooling:
  dir_name: /cosma7/data/dp004/dc-ploe1/CoolingTables/2019_most_recent/UV_dust0_CR0_G0_shield0.hdf5 # Location of Ploeckinger+?? cooling tables
  H_reion_z:                 8.5               # Redshift of Hydrogen re-ionization 
  H_reion_eV_p_H:            2.0               # Energy inject by Hydrogen re-ionization in electron-volt per Hydrogen atom
  He_reion_z_centre:         3.5               # Redshift of the centre of the Helium re-ionization Gaussian
  He_reion_z_sigma:          0.5               # Spread in redshift of the  Helium re-ionization Gaussian
  He_reion_eV_p_H:           2.0               # Energy inject by Helium re-ionization in electron-volt per Hydrogen atom
  Ca_over_Si_in_solar:       1.                # (Optional) Ratio of Ca/Si to use in units of solar. If set to 1, the code uses [Ca/Si] = 0 (Grevesse, Asplund, Sauval, and Scott, 2010)
  S_over_Si_in_solar:        1.                # (Optional) Ratio of Ca/Si to use in units of solar. If set to 1, the code uses [Ca/Si] = 0 (Grevesse, Asplund, Sauval, and Scott, 2010)

# Parameters related to chemistry models  -----------------------------------------------

# Solar abundances
EAGLEChemistry:
  init_abundance_metal:     0.0129       # Inital fraction of particle mass in *all* metals
  init_abundance_Hydrogen:  0.7065       # Inital fraction of particle mass in Hydrogen
  init_abundance_Helium:    0.2806       # Inital fraction of particle mass in Helium
  init_abundance_Carbon:    0.00207      # Inital fraction of particle mass in Carbon
  init_abundance_Nitrogen:  0.000836     # Inital fraction of particle mass in Nitrogen
  init_abundance_Oxygen:    0.00549      # Inital fraction of particle mass in Oxygen
  init_abundance_Neon:      0.00141      # Inital fraction of particle mass in Neon
  init_abundance_Magnesium: 0.000591     # Inital fraction of particle mass in Magnesium
  init_abundance_Silicon:   0.000683     # Inital fraction of particle mass in Silicon
  init_abundance_Iron:      0.0011       # Inital fraction of particle mass in Iron

# COLIBRE model
COLIBREChemistry:
  init_abundance_metal:             0.0133714      # Inital fraction of particle mass in *all* metals
  init_abundance_Hydrogen:          0.73738788833  # Inital fraction of particle mass in Hydrogen
  init_abundance_Helium:            0.24924186942  # Inital fraction of particle mass in Helium
  init_abundance_Carbon:            0.0023647215   # Inital fraction of particle mass in Carbon
  init_abundance_Nitrogen:          0.0006928991   # Inital fraction of particle mass in Nitrogen
  init_abundance_Oxygen:            0.00573271036  # Inital fraction of particle mass in Oxygen
  init_abundance_Neon:              0.00125649278  # Inital fraction of particle mass in Neon
  init_abundance_Magnesium:         0.00070797838  # Inital fraction of particle mass in Magnesium
  init_abundance_Silicon:           0.00066495154  # Inital fraction of particle mass in Silicon
  init_abundance_Iron:              0.00129199252  # Inital fraction of particle mass in Iron
  metal_diffusion_constant:         0.01           # Metal diffusion constant (Smagorinsky constant)
  metal_diffusion_timestep_mult:    0.2            # Run-time parameter to control the time-step condition based on the diffusion rate.

# Parameters related to star formation models  -----------------------------------------------

# GEAR star formation model (Revaz and Jablonka 2018)
GEARStarFormation:
  star_formation_efficiency: 0.01   # star formation efficiency (c_*)
  maximal_temperature:  3e4         # Upper limit to the temperature of a star forming particle

# EAGLE star formation model (Schaye and Dalla Vecchia 2008)
EAGLEStarFormation:
  EOS_density_norm_H_p_cm3:          0.1       # Physical density used for the normalisation of the EOS assumed for the star-forming gas in Hydrogen atoms per cm^3.
  EOS_temperature_norm_K:            8000      # Temperature om the polytropic EOS assumed for star-forming gas at the density normalisation in Kelvin.
  EOS_gamma_effective:               1.3333333 # Slope the of the polytropic EOS assumed for the star-forming gas.
  gas_fraction:                      0.25      # (Optional) The gas fraction used internally by the model (Defaults to 1).
  KS_normalisation:                  1.515e-4  # The normalization of the Kennicutt-Schmidt law in Msun / kpc^2 / yr.
  KS_exponent:                       1.4       # The exponent of the Kennicutt-Schmidt law.
  min_over_density:               57.7      # The over-density above which star-formation is allowed.
  KS_high_density_threshold_H_p_cm3: 1e3       # Hydrogen number density above which the Kennicut-Schmidt law changes slope in Hydrogen atoms per cm^3.
  KS_high_density_exponent:          2.0       # Slope of the Kennicut-Schmidt law above the high-density threshold.
  KS_max_density_threshold_H_p_cm3:  1e5       # (Optional) Density above which a gas particle gets automatically turned into a star in Hydrogen atoms per cm^3 (Defaults to FLT_MAX).
  EOS_temperature_margin_dex:         0.5       # (Optional) Logarithm base 10 of the maximal temperature difference above the EOS allowed to form stars (Defaults to FLT_MAX).
  threshold_norm_H_p_cm3:            0.1       # Normalisation of the metal-dependant density threshold for star formation in Hydrogen atoms per cm^3.
  threshold_Z0:                      0.002     # Reference metallicity (metal mass fraction) for the metal-dependant threshold for star formation.
  threshold_slope:                   -0.64     # Slope of the metal-dependant star formation threshold
  threshold_max_density_H_p_cm3:     10.0      # Maximal density of the metal-dependant density threshold for star formation in Hydrogen atoms per cm^3.  
  
# COLIBRE star formation model (Following a density Schmidt law)
COLIBREStarFormation:
  min_over_density:                 57.7    # Minimum over density above which star formation is allowed
  star_formation_efficiency:        0.01    # Star formation efficiency (SFE) of the Schmidt law, \rho_\star = SFE * \rho / t_ff
  temperature_threshold_K:          1000    # (Optional) Temperature threshold below which stars are allowed to form (Default set to infinity).
  threshold_max_density_H_p_cm3:    1e5     # (Optional) Density above which a gas particle gets automatically turned into a star in Hydrogen atoms pe    r cm^3 (Default set to infinity).
  EOS_temperature_margin_dex:       0.2     # (Optional) Logarithm base 10 of the maximal temperature difference above the EOS allowed to form stars. Default set to 10 (almost infinity)

# Parameters related to feedback models  -----------------------------------------------

# EAGLE feedback model
EAGLEFeedback:
